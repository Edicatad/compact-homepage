<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>~/</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="row title">
      <h1>~/</h1>
    </div>
    <div class="row menus">
    </div>
    <script>
function clickColumn(el){
  var columns = el.parentNode.children;
  for (var i = 0; i < columns.length; i++){
    columns[i].classList.remove("active-column");
  }
  el.classList.add("active-column");
}
    </script>
  </body>
</html>
